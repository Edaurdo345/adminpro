<div class="row animated fadeIn">
  <div class="col-12">

    <div class="card">
      <div class="card-body">
        <input #input type="text"  (keyup)="buscarHospital(input.value)" class="form-control" placeholder="Buscar Hospital">
      </div>
    </div>
  </div>

</div>


<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">

    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus">
              Crear Hospital
            </i>
          </button>
        </div>
        <h3 class="card-title">Hospitales Registrados ( <small>{{totalRegistros}}</small> ) </h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>

          </thead>
          <tbody>

            <tr *ngFor="let _hospital of  hospital">
              <td class="w70">
                <img  (click)="mostrarModal(_hospital._id )" [src]="_hospital.img  | imagen:'hospital'" class="img-50 img-circle pointer"  alt="">
              </td>
             
              <td>
                  <input  [(ngModel)]="_hospital.nombre" name="nombre"  class="form-control" >
              </td>
             
              
              <td>
                <button (click)="guardarHospital( _hospital )"  class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                
                <button (click)="borrarHospital( _hospital )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
         <button (click)="cambiarDesde(-5)" class="btn btn-secundary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secundary">Siguientes</button>
      </div>
    </div>
  </div>

</div>
